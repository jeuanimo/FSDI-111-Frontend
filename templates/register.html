{% extends "base.html" %} {% block title %}Register - Expense Manager{% endblock
%} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white text-center">
          <h3 class="mb-0"><i class="bi bi-person-plus"></i> Create Account</h3>
        </div>
        <div class="card-body p-4">
          <form action="/register" method="POST">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="first_name" class="form-label">
                  <i class="bi bi-person"></i> First Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first_name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="last_name" class="form-label">
                  <i class="bi bi-person"></i> Last Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> Email Address
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="your.email@example.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="bi bi-person-circle"></i> Username
              </label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Choose a unique username"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">
                  <i class="bi bi-lock"></i> Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter a strong password"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="confirm_password" class="form-label">
                  <i class="bi bi-lock"></i> Confirm Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Confirm your password"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="monthly_income" class="form-label">
                <i class="bi bi-cash-stack"></i> Monthly Income (Optional)
              </label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="monthly_income"
                  name="monthly_income"
                  placeholder="0.00"
                />
              </div>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                name="terms"
                required
              />
              <label class="form-check-label" for="terms">
                I agree to the
                <a href="/terms" target="_blank">Terms of Service</a> and
                <a href="/privacy" target="_blank">Privacy Policy</a>
              </label>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="newsletter"
                name="newsletter"
              />
              <label class="form-check-label" for="newsletter">
                Subscribe to our newsletter for budget tips and updates
              </label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-person-check"></i> Create Account
              </button>
            </div>
          </form>

          <hr class="my-4" />

          <div class="text-center">
            <p class="mb-2">Already have an account?</p>
            <a href="/login" class="btn btn-outline-primary">
              <i class="bi bi-box-arrow-in-right"></i> Sign In
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
  }

  .card {
    border: none;
    border-radius: 15px;
  }

  .card-header {
    border-radius: 15px 15px 0 0 !important;
  }

  .form-control:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
  }

  .btn-success {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    border: none;
  }

  .btn-success:hover {
    background: linear-gradient(135deg, #218838 0%, #1db584 100%);
  }

  .form-check-input:checked {
    background-color: #28a745;
    border-color: #28a745;
  }
</style>

<script>
  // Password confirmation validation
  document.addEventListener("DOMContentLoaded", function () {
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");

    function validatePassword() {
      if (password.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity("Passwords do not match");
      } else {
        confirmPassword.setCustomValidity("");
      }
    }

    password.addEventListener("change", validatePassword);
    confirmPassword.addEventListener("keyup", validatePassword);
  });
</script>
{% endblock content %}
